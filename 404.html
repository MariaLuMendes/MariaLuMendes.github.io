    <title>Decodificador de textos</title>
    <link rel="icon" href="imagens/logo..png" sizes=25x25>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo"> <img src="imagens/logo.png" alt="logo"> </div>
    </header>

    <main>
        
        <div class="principal">
            <input type="text" name="text" id="text" placeholder="Digite seu texto">
            
        <div class ="areaCodigo"> 
            <img class = "procura" src= "imagens/procura.png" >
            <div class ="mensagem"> <p>Nenhuma mensagem encontrada</p></div>
            <div class ="subMensagem">Digite um texto que você deseja criptografar ou descriptografar.</div>

            <div class="resultado" id="resultadoCriptografado" style="display: none;">
            </div>
            
        </div>
        </div>

        <div class ="baixo">
            <div class="Alerta"> <img src ="imagens/alerta.png"> Apenas letras minúsculas e sem acento </div>
                <div class ="botoes">
                    <button onclick="cripto()" class="botaoUm">Criptografar</button>
                    <button onclick="descripto()" class ="botaoDois">Descriptografar</button>
                </div>
        </div>
    </main>
